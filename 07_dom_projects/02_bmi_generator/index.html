<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI - Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bmi-calculator">
            <div class="bmi-calculator-content">
                <form action="">
                    <h1>BMI Calculator</h1>
                    <input type="number" placeholder="Enter your height (in cm)" id="height">
                    <input type="number" placeholder="Enter your weight (in kg)" id="weight">
                    <button type="submit" id="checkBMI">Calculate</button>
                </form>
            </div>
            <div class="result-statement">
                <div id="result"></div>
                <div id="bmi-status"></div>
            </div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under weight = Less than 18.5</p>
                <p>Normal weight = 18.5–24.9</p>
                <p>Overweight = 25–29.9</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
